<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レポート</title>
    <link rel="stylesheet" href="record.css">
</head>

<body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <div id="app">
    <div v-for="result in results">
        <div class="column" v-on:click="getJson(result.id)">
          <div class="header">
            <div class="title">{{ result.title }}</div><div class="subtitle">{{ result.subtitle }}</div>
          </div>
          <div>
            <div class="cost">¥{{ result.cost }}</div>
          <div>
          <div class="header">
            <img src="https://studyoverseasguide.com/wp-content/uploads/2018/01/arrows-2.png" class="arrow"/>
            <div class="subtext">¥{{ result.compare }}({{ result.rate }}%)</div>
          </div>
        </div>
    </div>
  </div>

  <script src="get-data.js"></script>
</body>
